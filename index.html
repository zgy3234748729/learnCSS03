<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        @import url("./style.css");
        .head_style {
            color:blue;
        }
        #id_test {
            color:rgb(202, 197, 197);
        }
        p {
            color:deeppink;
        }
        * {
            margin:0;
        }
    </style>
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
    <div style="color:red;">类选择器</div>
    <div class="head_style">head中的style标签</div>
    <div class="css_style">css文件中的类选择器</div>
    <div class="import_style">使用import来导入css文件</div>
    <div id="id_test">测试id选择器</div>
    <p>测试p选择器</p>
</body>
</html>
